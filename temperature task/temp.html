<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converterForm">
            <label for="tempInput">Enter temperature:</label>
            <input type="number" id="tempInput" placeholder="Enter value" required>
            
            <label for="convertFrom">Convert from:</label>
            <select id="convertFrom">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            
            <label for="convertTo">Convert to:</label>
            <select id="convertTo">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <button type="button" onclick="convertTemperature()">Convert</button>
        </form>

        <p id="result"></p>
    </div>

    <script src="temp.js"></script>
    
</body>
</html>
