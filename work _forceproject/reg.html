<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Company Registration Form</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registration Form</h2>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="organisationName">first Name</label>
                <input type="text" class="form-control" id="first name" name="first name" placeholder="enter  first name" required>
            </div>
            <div class="form-group">
                <label for="ownerName">Last Name</label>
                <input type="text" class="form-control" id="last Name" name="last Name" placeholder="Enter last  name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label for="address">password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="city">Confirm password</label>
                <input type="password" class="form-control" id="Confirm password" name="Confirm password" placeholder="Confirm password" required>
            </div>
            
            
            
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
</body>
</html>
